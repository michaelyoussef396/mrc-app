<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subfloor Page - Preview</title>
    <style>
        /* Custom Font Declarations */
        @font-face {
            font-family: 'Garet Heavy';
            src: url('./fonts/Garet-Heavy.otf') format('opentype');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'Galvji';
            src: url('./fonts/Galvji.ttc') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Galvji', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #e0e0e0;
        }

        .report-page {
            width: 794px;
            height: 1123px;
            margin: 20px auto;
            background: white;
            position: relative;
        }

        .page-break {
            page-break-after: always;
            break-after: page;
        }

        @media print {
            @page {
                margin: 0;
                size: A4;
            }

            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            *,
            *::before,
            *::after {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .report-page {
                margin: 0;
                page-break-after: always;
                background: white !important;
            }

            div[style*="color: #FFFFFF"] {
                color: #FFFFFF !important;
            }

            div[style*="background: #121D73"] {
                background: #121D73 !important;
            }
        }
    </style>
</head>

<body>

    <!-- Page: Subfloor (NEW - insert after Areas Inspected, before Outdoor Environment) -->
    <div class="report-page page-break">
        <div style="width: 794px; height: 1123px; position: relative; background: #FFFFFF; overflow: hidden">

            <!-- Logo (top right) -->

                <img src="{{subfloor_photo_9}}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;" alt="Subfloor photo 9" />
                <img src="{{subfloor_photo_10}}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;" alt="Subfloor photo 10" />

            <!-- SUBFLOOR COMMENTS heading -->

</body>

</html>
